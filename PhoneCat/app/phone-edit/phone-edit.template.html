<br />
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
           <form>
                <label for="$ctrl.editName">Name:</label>
                <input class="form-control" ng-model="$ctrl.editName" />
                <label for="$ctrl.editDescription">Description:</label>
                <textarea class="form-control" rows="5" ng-model="$ctrl.editDescription"></textarea>
                <label for="$ctrl.editSnippet">Snippet:</label>
                <textarea class="form-control" rows="5" ng-model="$ctrl.editSnippet"></textarea>
                <label for="$ctrl.editAge">Age:</label>
                <input class="form-control" ng-model="$ctrl.editAge" />
            </form>
        </div>
    </div>
</div>

<button ng-show="!$ctrl.createOrUpdate" ng-click="$ctrl.saveChanges()" class="btn btn-danger">Save</button>
<button ng-show="$ctrl.createOrUpdate" ng-click="$ctrl.createChanges()" class="btn btn-danger">Create</button>
<button ng-click="$ctrl.cancelChanges()" class="btn btn-danger">Cancel</button>

<ul class="phone-thumbs">
    <li ng-repeat="img in $ctrl.phone.images">
        <img ng-src="{{img}}" ng-click="$ctrl.setImage(img)" ng-dblclick="$ctrl.onDblclick(img)" />
    </li>
</ul>
